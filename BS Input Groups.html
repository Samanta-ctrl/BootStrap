	<title>BS Input Groups</title>
</head>
<body>
	<h1 class="bg-dark text-white">BS Input Groups</h1>
	<div class="container mt-5">

<!-- Input group Prepend -->
		<div class="input-group col-md-7">
			<div class="input-group-prepend">
				<span class="input-group-text bg-warning text-white">
					<i class="fa fa-user"></i>
				</span>
			</div>
			<input type="text" name="uname" placeholder="Enter your Name" class="form-control bg-light">
		</div>
		<hr>

<!-- Input group Append -->
		<div class="input-group col-md-7 mt-1">
			<input type="email" name="email" placeholder="Enter your Email" class="form-control bg-light">
			<div class="input-group-prepend">
				<span class="input-group-text bg-success text-white">
					<i class="fa fa-envelope"></i>
				</span>
			</div>
		</div>
		<hr>

<!-- Input group Prepend and Append both -->
		<div class="input-group col-md-7 mt-1">
			<div class="input-group-prepend">
				<span class="input-group-text bg-danger text-white">https://</span>
			</div>
			<input type="email" name="email" placeholder="Enter your Email" class="form-control bg-light">
			<div class="input-group-append">
				<span class="input-group-text bg-danger text-white">@domain.com
				</span>
			</div>
		</div>
	</div>



<div style="margin-bottom: 500px"></div>
