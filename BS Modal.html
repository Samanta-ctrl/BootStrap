	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

	<title>Bootstrap Modal</title>
</head>
<body>
	<h1 class="bg-dark text-white">BS Modal</h1>
	<div class="container mt-5">
		<button class="btn btn-success text-white" data-toggle="modal" data-target="#Register">Register</button>
		<div class="modal" id="Register">
			<div class="modal-dialog"> <!-- by default it will be in a dialog box -->
				<div class="modal-content animated jello">
				
				<!-- Modal Header part -->
					<div class="modal-header bg-secondary text-white">
						<h3>Register Here</h3>
						<button class="close" data-dismiss="modal">
							<i class="fa fa-window-close"></i>
						</button>
					</div>

				<!-- Modal Body part -->
					<div class="modal-body bg-primary">
						<form>
							<div class="form-group">
								<input type="text" name="uname" placeholder="Enter Name" class="form-control">
							</div>
							<div class="form-group">
								<input type="email" name="email" placeholder="Enter Email" class="form-control">
							</div>
							<div class="form-group">
								<input type="password" name="pwd" placeholder="Enter Password" class="form-control">
							</div>
							
						</form>
					</div>
					
				<!-- Modal Footer part -->
					<div class="modal-footer bg-info">
						<button type="submit" class="btn btn-secondary">Register</button>
						<button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button> <!-- data-dismiss is used to close the modal -->
					</div>
				</div>
			</div>
		</div>
	</div>



<div style="margin-bottom: 500px"></div>
